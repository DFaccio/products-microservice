# Configuração do banco de dados
spring.config.import=optional:file:.env[.properties]

spring.profiles.active=dev
spring.datasource.url=jdbc:postgresql://localhost:5432/productsKeeping
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Spring Batch
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always
spring.sql.init.mode=always

# Configuração do Swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/doc-app-productManagement.html
springdoc.swagger-ui.operationsSorter=method

#Configuração Eureka
spring.application.name=product-ms
eureka.client.serviceUrl.defaultZone=${EUREKA_URL}
server.port=0