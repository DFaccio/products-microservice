spring.application.name=product-microservice

spring.config.import=optional:file:.env[.properties]

spring.profiles.active=${PROFILE}

# PostgreSQL
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}/${DATABASE}

# JPA
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do Spring Batch
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always
spring.sql.init.mode=always

# Configuração do Swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/productManagement.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/order-management-system/docs

# Configuração Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER}
server.port=7078
eureka.instance.instance-id=${spring.application.name}:${random.int}